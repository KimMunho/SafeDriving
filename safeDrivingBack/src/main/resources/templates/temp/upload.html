<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>파일 업로드</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    /* 사용자 정의 스타일 */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    .upload-section {
      border: 2px dashed #007bff;
      padding: 40px;
      text-align: center;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-section label {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .upload-section label:hover {
      background-color: #0056b3;
    }

    .upload-status {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    /* 버튼 스타일 */
    .btn-custom {
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 20px; /* 간격을 조금 띄움 */
    }

    .btn-custom:hover {
      background-color: #b6d4fe;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<!-- 화면 중앙 배치 -->
<div class="d-flex vh-100 justify-content-center align-items-center">
  <div class="container my-auto">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>AI Muncheol - 파일 업로드</h2>
        <form th:action="@{/temp/upload}" method="post" enctype="multipart/form-data">
          <div class="upload-section">
            <label for="file">파일 선택</label>
            <input type="file" id="file" name="file" accept="video/*" required>
            <p>사고 영상 파일을 업로드 해주세요.</p>
            <div class="upload-status">
              <p id="status-message">선택된 파일: 없습니다.</p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-custom w-100">파일 업로드</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>

<script>
  // 파일 선택 시 메시지 변경
  document.getElementById('file').addEventListener('change', function() {
    const fileName = this.files[0] ? this.files[0].name : '파일을 선택해 주세요.';
    document.getElementById('status-message').textContent = `선택된 파일: ${fileName}`;
  });
</script>
</body>
</html>
