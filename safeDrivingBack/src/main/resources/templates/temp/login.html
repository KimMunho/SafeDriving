<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>AI Muncheol</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="d-flex vh-100">
  <div class="container my-auto">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center mb-4">AI Muncheol</h2>
        <form th:action="@{/temp/login}" method="post">
          <div class="form-group">
            <label for="username">ID</label>
            <input type="text" class="form-control" id="username" placeholder="Enter ID" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-2">로그인</button><br>
          <button type="button" class="btn btn-warning w-100 mt-2">카카오 로그인</button><br>

          <!-- 오류 메시지 표시 -->
          <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid username or password.</div>
        </form>
        <form th:action="@{/temp/join}" method="get">
          <button type="submit" class="btn btn-light w-100 mt-3">회원가입</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
