<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AI Muncheol</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="d-flex vh-100">
    <div class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">AI Muncheol</h2>
                <form th:action="@{/member/join}" method="post">
                    <!-- ID 입력과 중복 확인 -->
                    <div class="form-group">
                        <label for="username">ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="Enter ID" name="username">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary">ID 중복 확인</button>
                            </div>
                        </div>
                    </div>
                    <!-- 비밀번호 입력 -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                    </div>
                    <!-- 비밀번호 재입력 -->
                    <div class="form-group">
                        <label for="confirmPassword">Re Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password" name="confirmPassword">
                    </div>
                    <!-- 전화번호 입력 -->
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
                    </div><br>
                    <button type="submit" class="btn btn-primary w-100 mt-3">가입하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
